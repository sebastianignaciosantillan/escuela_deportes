{% extends 'auth/layouts/base.html' %}
{% block content %}

<h2 class="text-2xl font-bold mb-4">Registrarse</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Registrarse</button>
</form>
<a href="{% url 'login' %}">¿Ya tenés cuenta? Iniciá sesión</a>
{% endblock %}
